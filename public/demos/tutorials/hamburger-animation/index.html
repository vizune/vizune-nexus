<!DOCTYPE html>
<html>
<head>
    <title>Vizune Tutorials - Hamburger icon animation</title>
    <style>
        body {
            margin:0;
            padding:0;
            background:#fff;
        }
        .navbar-toggle {
            padding:0;
            margin:0;
            height:50px;
            width:50px;
            border:none;
            position:absolute;
            top:50%;
            left:50%;
            background:#262c30;
            transform:translate(-50%,-50%);
            border-radius:5px;
        }
        .navbar-toggle:focus {outline: none;}
        .navbar-toggle .icon-bar {
            display:block;
            position:absolute;
            opacity:1;
            width:30px;
            height: 2px;
            right:10px;
            background:#29cc65;
            -webkit-transition:.2s ease-in-out;
            -moz-transition:.2s ease-in-out;
            -o-transition:.2s ease-in-out;
            transition:.2s ease-in-out;
        }
        .navbar-toggle .icon-bar {
            top:16px;
        }
        .navbar-toggle.open .icon-bar {
            top:23px;
            -webkit-transform:rotate(135deg);
            -moz-transform:rotate(135deg);
            -o-transform:rotate(135deg);
            transform:rotate(135deg);
        }
        .navbar-toggle .icon-bar:nth-of-type(2) {
            top:23px;
        }
        .navbar-toggle.open .icon-bar:nth-of-type(2) {
            opacity:0;
            width:0;
        }
        .navbar-toggle .icon-bar:nth-of-type(3) {
            top:31px;
        }
        .navbar-toggle.open .icon-bar:nth-of-type(3) {
            top:23px;
            -webkit-transform:rotate(-135deg);
            -moz-transform:rotate(-135deg);
            -o-transform:rotate(-135deg);
            transform: rotate(-135deg);
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button type="button" class="navbar-toggle" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <script>
        const toggleButton = document.querySelector('.navbar-toggle');
        const toggleExpanded = toggleButton.getAttribute('aria-expanded'); 
        let toggleState = false;

        toggleButton.addEventListener('click', function() {
            toggleButton.classList.toggle('open');
            toggleState = !toggleState;
            toggleButton.setAttribute('aria-expanded', toggleState.toString());
        }); 
    </script>
</body>
</html>
