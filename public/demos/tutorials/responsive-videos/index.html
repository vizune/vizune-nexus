<!DOCTYPE html>
<html>
<head>
    <title>Vizune tutorials - Responsive video</title>
    <style>
    body {background: #ccc; font-family: Arial, Helvetica, sans-serif}
    
    .videoWrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        padding-top: 25px;
        height: 0;
            overflow: hidden;
    }
    .videoWrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .container {
    max-width: 1000px;
    margin: 0 auto;
    background: #fff;
    padding: 25px;
    }
    
    .fixedwidth {
    width: 100%;
    max-width: 560px;
    }
    
    h1 {text-align: center; margin-top: 0;}
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive YouTube video (CSS only)</h1>
        <p>Resize the browser window or check it out on <a href="https://screenfly.org/#u=http%3A//vizune.com/demos/tutorials/responsive-video/&w=360&h=640&a=39" target="_blank">screenfly</a> to see how the video player scales for other resolutions.</p>
        <h2>Width 100%</h2>
        <div class="videoWrapper">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2vjPBrBU-TM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        
        <div class="fixedwidth">
            <h2>Fixed max-width</h2>
            <div class="videoWrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/2vjPBrBU-TM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
        
    </div>
</body>
</html>
