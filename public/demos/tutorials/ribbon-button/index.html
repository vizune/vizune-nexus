<!DOCTYPE html>
<html>
<head>
    <title>Vizune tutorials - Ribbon Button</title>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500;1,700&family=Roboto+Slab:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Vizune tutorial - Ribbon Button</h1>
    <p style="text-align: center;">Hover cursor over the thumbnails to see animation</p>
    <div class="Wrapper">
        <div class="Frame Frame-red">
            <a href="#" class="Frame-link">
                <img src="red.jpg" class="absolute" />
                <img src="frame.png" class="absolute">
                <span class="Frame-name absolute">
                    <span class="Frame-text">Red ribbon</span>
                </span>
            </a>
        </div>

        <div class="Frame Frame-blue">
            <a href="#" class="Frame-link">
                <img src="blue.jpg" class="absolute" />
                <img src="frame.png" class="absolute">
                <span class="Frame-name absolute">
                    <span class="Frame-text">Blue ribbon</span>
                </span>
            </a>
        </div>

        <div class="Frame Frame-pink">
            <a href="#" class="Frame-link">
                <img src="pink.jpg" class="absolute" />
                <img src="frame.png" class="absolute">
                <span class="Frame-name absolute">
                    <span class="Frame-text">Pink ribbon</span>
                </span>
            </a>
        </div>
    </div>
</body>
</html>
